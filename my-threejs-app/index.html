<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IFC Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app-container">
    <div id="chat-container">
      <div id="chat-header">Chat</div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <div id="chat-reference-container" class="hidden">
          <span id="chat-reference-text"></span>
          <button id="clear-reference-btn" aria-label="clear">&times;</button>
        </div>
        <form id="input-elements">
          <textarea id="input-field" autocomplete="off"></textarea>
          <button id="send-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <div id="three-canvas"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
