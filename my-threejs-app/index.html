<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Chat + Three.js</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app-container">
    <div id="chat-container" role="region" aria-label="Chatverlauf">

      <div id="chat-header">Chatverlauf</div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="input-field" placeholder="Nachricht schreiben..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <!-- EIN einziges Canvas, das Three.js benutzt -->
    <canvas id="three-canvas"></canvas>
  </div>

  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/chat.js"></script>
</body>
</html>
