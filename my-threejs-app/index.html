<!-- "Standards Mode" (keine Quirks) damit CSS fÃ¤hig -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Emojis/Mehrsprachigkeit -->
  <meta charset="utf-8" />
  <title>IFC Viewer - Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- CSS wird vor dem JS geladen, sodass die Seite beim Start direkt gestylt ist -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app-container">
    <div id="chat-container">
      <div id="chat-header">Chat</div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <div id="chat-reference-container" class="hidden">
          <span id="chat-reference-label"></span>
          <button id="clear-reference-btn" aria-label="clear">
            X
          </button>
          <!-- &times auch bedeutet MultipliKation in HTML -->
        </div>
        <!-- in Form Enter (ohne Shift) -->
        <form id="input-form">
          <textarea id="input-field" autocomplete="off"></textarea>
          <button id="send-btn" type="submit">
            Send
          </button>
        </form>
      </div>
    </div>
    <div id="three-canvas"></div>
  </div>
  <!-- ---------- Marker Template ---------- -->
  <template id="marker-template">
    <marker-label class="meta-wrap">
      <table class="meta-table">
        <tbody>
          <tr><td>Name</td><td class="val-name"></td></tr>
          <tr><td>ObjectType</td><td class="val-objecttype"></td></tr>
          <tr><td>Tag</td><td class="val-tag"></td></tr>
          <tr><td>Category</td><td class="val-category"></td></tr>
          <tr><td>LocalId</td><td class="val-localid"></td></tr>
        </tbody>
      </table>
    </marker-label>
  </template>
  <!-- type="module" aktiviert den ES-Modul-Loader des Browsers (import/export, Deferred-Laden) -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
